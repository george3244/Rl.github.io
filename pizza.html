<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <title>PIZZA RENDELÉS </title>
    <style>
      fieldset {
            width:400px;
        }
    </style>
</head>
<body>
<form name="rendeles">
<h1> PIZZA RENDELÉS</h1>
<fieldset>
 <legend>
     VEVŐ ADATAI
</legend>
    <p>
        <label>
            Név:
            <input type="text" name="nev">
        </label>
    </p>
    <p>
        <label>
            Telefon:<input type="tel" name="telefon" size="15">
        </label>
    </p>
    <p>
        <label>
            Cím:
            <input type="text" name="cim" size="18">
        </label>
    </p>
    <p>
        <label>
            Emelet:
            <input type="text" name="emelet">
        </label>
    </p>
    <p>
        <label>
            Ajtó:
            <input type="text" name="ajto">
        </label>
    </p>
</fieldset>   
<fieldset>
<legend>
PIZZA MÉRETE
</legend>
<p>
<label>
<input type="radio" name="meret"
value="24cm">24cm
</label>
</p>
<p>
<label>
<input type="radio" name="meret"
value="32cm">32cm
</label>
</p>
<p>
<label>
<input type="radio" name="meret"
value="45cm">45cm
</label>
</p>
</fieldset>
<fieldset>
    <legend>
        PIZZA FAJTÁK
    </legend>
    <p>
        <label>
            <input type="checkbox" name="fajtak"
                   value="margarita">MARGARITA(pizzaszósz,sajt)
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="fajtak"
                   value="songoku">SONGOKU(sonka,gomba,kukorica,sajt)
        </label>
    </p>

    <p>
        <label>
            <input type="checkbox" name="fajtak"
                   value="hawaii">HAWAII(sonka,ananász,sajt)
        </label>
    </p>

    <p>
        <label>
            <input type="checkbox" name="fajtak"
                   value="gyros">GYROS(gyros hús,hagyma,paradicsom,sajt)
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="fajtak"
                   value="kívánság pizza">KÍVÁNSÁG PIZZA(egyénileg választható feltét)
        </label>
    </p>
    </fieldset>
 <p>
<label>
  MENNYISÉG:
 <input type="number"
  name="mennyiség">
 </label>
  </p>
 <p>
     <label>
         KÖVETKEZŐ RENDELÉS:
         <input type="date"
                name="rendeles">
     </label>
 </p>
    <p>
<label>KÉRT SZÁLLÍTÁSI IDŐ:
 <input type="time" name="kiszallitas">
</label>
 </p>
<p>
    <label>EGYÉB KÍVÁNSÁGOK:<textarea
name="kivansagok">
</textarea>
</label>
</p>


<input type="reset" name="visszaallitas">
<input type="submit" name="kuldes">
 <a  href="jatek.html"> vissza</a>
 <a class="bika"></a>
</form>
</body>
</html>
